<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My appliaction</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="application">
            <div id="window"></div>
            <div class="menu">
                <div class="buttonArea">
                    <button class="button" id="home">Домик</button>
                    <button class="delete" id="del_home"></button>
                </div>
                <div class="buttonArea">
                    <button class="button" id="bus">Троллейбус</button>
                    <button class="delete" id="del_bus"></button>
                </div>
                <div class="buttonArea">
                    <button class="button" id="eric">South Park</button>
                    <button class="delete" id="del_eric"></button>
                </div>
                <div class="buttonArea">
                    <button class="button" id="computer">Системный блок</button>
                    <button class="delete" id="del_computer"></button>
                </div>
                <div class="buttonArea">
                    <button class="button" id="flower">Цветок</button>
                    <button class="delete" id="del_flower"></button>
                </div>
                <div class="buttonArea">
                    <button class="button" id="car">Грузовик</button>
                    <button class="delete" id="del_car"></button>
                </div>
                <div class="buttonArea">
                    <button class="button" id="rocet">Ракета</button>
                    <button class="delete" id="del_rocet"></button>
                </div>
                <div class="buttonArea">
                    <button class="button" id="more">More</button>
                    <button class="delete" id="del_more"></button>
                </div>
            </div>
        </div>

        <script type="module" src="scripts/scripts.js"></script>
    </body>
</html>
